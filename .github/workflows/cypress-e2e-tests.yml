name: Stereogram Solver E2E Tests

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser to run e2e tests"
        required: true
        default: chrome
        type: choice
        options:
          - chrome
          - firefox

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    env:
      CYPRESS_BROWSER: ${{ github.event.inputs.browser || 'chrome' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npx cypress run --browser ${{ env.CYPRESS_BROWSER }} --env TAGS='not @ignore'

      - name: Generate Mochawesome Report
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
          npx marge cypress/reports/output.json -f report -o cypress/reports/html

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Report
          path: cypress/reports/html/report.html